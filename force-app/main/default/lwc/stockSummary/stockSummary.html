<template>
     <lightning-card title="Stock Summary">
        <div class="slds-m-around_large">
            <template if:true={tick_symbol}>
                Ticker : {ticker_Symbol}
                <div class="slds-m-around_medium">
                    <p>Employees :{fullTime_Employees}</p>
                    
                    <p>Profit Margins :{profit_Margins}</p>
                    
                    <p>Annual Revenue :{yearly_Revenue}</p>
                    
                    <p>Annual Earnings :{yearly_Earnings}</p>
                    
                    <p>Latest Quarterly Results:</p>
                    {recent_Quarter}
                </div>
            </template>
        </div>
    </lightning-card>
</template>
